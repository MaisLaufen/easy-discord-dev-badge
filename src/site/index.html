<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title"></title>
  <link rel="icon" href="assets/img/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
     <div id="empty-left"></div>
    <div id="logo-title-container">
      <img src="assets/img/logo.png" alt="Logo" />
      <h1 data-i18n="title"></h1>
    </div>
    <div id="language-container">
      <div class="custom-select" id="language-selector">
        <div class="selected">
          <img src="assets/img/flags/britain.png" alt="English" />
          <span>English</span>
        </div>
        <div class="options">
          <div data-lang="en">
            <img src="assets/img/flags/britain.png" alt="English" />
            <span>English</span>
          </div>
          <div data-lang="ru">
            <img src="assets/img/flags/russia.png" alt="Русский" />
            <span>Русский</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <form id="botForm">
      <label for="token" data-i18n="label_token"></label>
      <input type="text" id="token" name="token" data-i18n-placeholder="placeholder_token" required />
      <button type="submit" data-i18n="button_get_link">
        <span class="button-text">Get Invite Link</span>
        <span class="button-spinner spinner" style="display: none;"></span>
      </button>
    </form>
    <p id="responseMessage"></p>

    <div class="instruction">
      <h2 data-i18n="instructions_header"></h2>
      <ul id="instruction-list"></ul>
    </div>
  </div>

  <footer>
    <span data-i18n="footer"></span> —
    <a href="https://github.com/MaisLaufen/easy-discord-dev-badge" target="_blank">GitHub</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
